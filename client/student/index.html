<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless Screen Sharing - Student</title>
    <link rel="stylesheet" href="/shared/css/common.css">
    <link rel="stylesheet" href="/student/css/style.css">
    <style>
        /* Inline critical CSS - Mbarara University Colors */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            color: #003D82;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header.app-header {
            background: linear-gradient(135deg, #003D82 0%, #0055B8 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(0,61,130,0.2);
        }
        header.app-header h1 {
            margin: 0 0 15px 0;
            font-size: 28px;
            font-weight: 600;
        }
        .status {
            background: rgba(253, 185, 19, 0.1) !important;
            border: 2px solid #FDB913 !important;
            color: #003D82 !important;
            padding: 12px 15px !important;
            border-radius: 6px !important;
            font-weight: 500 !important;
        }
        #screen {
            background-color: #1a1a1a;
            width: 100%;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,61,130,0.15);
        }
        #screen img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #screen img.visible {
            opacity: 1;
        }
        #screenMessage {
            position: absolute;
            font-size: 18px;
            text-align: center;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            color: #FDB913;
            font-weight: 500;
        }
        #screen img.visible ~ #screenMessage {
            display: none !important;
        }
        .screen-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .control-btn {
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(0,0,0,0.8);
            border-color: rgba(255,255,255,0.6);
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 100%);
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
            gap: 20px;
        }
        .left-controls {
            flex: 1;
        }
        .center-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .right-controls {
            flex: 1;
            text-align: right;
        }
        .clock-display {
            background: rgba(0,61,130,0.2);
            border: 1px solid #FDB913;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
        }
        #realTimeClock {
            color: #FDB913;
        }
        .connection-indicator {
            color: white;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
        }
        .connection-indicator.good {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }
        .connection-indicator.fair {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
        }
        .connection-indicator.poor {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }
        .reaction-popup {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 5px;
            z-index: 100;
            border: 1px solid #FDB913;
        }
        .reaction-btn {
            background: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        .reaction-btn:hover {
            background: rgba(253, 185, 19, 0.2);
            transform: scale(1.2);
        }
        .raise-hand-notif {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #FDB913, #ffc107);
            color: #003D82;
            padding: 12px 20px;
            border-radius: 8px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0,61,130,0.2);
        }
        .lower-hand-btn {
            background: rgba(0,61,130,0.2);
            border: 1px solid #003D82;
            color: #003D82;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .lower-hand-btn:hover {
            background: rgba(0,61,130,0.4);
        }
        /* Hide controls in fullscreen */
        .screen-container:fullscreen .screen-controls {
            position: fixed;
        }
        .screen-container:fullscreen ~ .control-footer {
            display: none;
        }
        .stats {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 8px;
            border-left: 5px solid #FDB913;
            box-shadow: 0 4px 12px rgba(0,61,130,0.1);
        }
        .stats h3 {
            margin-top: 0;
            color: #003D82;
            font-size: 18px;
        }
        #stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        #stats p {
            margin: 5px 0;
            font-size: 14px;
            color: #003D82;
        }
        #stats span {
            font-weight: 600;
            color: #0055B8;
        }
        .stat-item {
            padding: 10px;
            background: rgba(253, 185, 19, 0.05);
            border-radius: 4px;
            border-left: 3px solid #FDB913;
        }
        /* Connection quality indicators */
        #connectionQuality.good {
            color: #28a745;
            font-weight: 600;
        }
        #connectionQuality.fair {
            color: #ffc107;
            font-weight: 600;
        }
        #connectionQuality.poor {
            color: #dc3545;
            font-weight: 600;
        }
        .status.connected {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .status.connecting {
            background: linear-gradient(135deg, #fff3cd, #ffeeba);
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .status.disconnected {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 4px;
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        #error-display {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Wireless Screen Sharing</h1>
            <div class="status" id="statusContainer">
                Status: <span id="status">Connecting...</span>
            </div>
        </header>

        <main>
            <div class="screen-container">
                <div id="screen">
                    <img id="screenImage" alt="Shared screen content" />
                    <div id="screenMessage">Waiting for the lecturer to start sharing...</div>
                    <div class="screen-controls">
                        <div class="control-group">
                            <button id="fullscreenBtn" class="control-btn fullscreen-btn" title="Toggle fullscreen">‚õ∂ Fullscreen</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Google Meet style footer controls -->
            <div class="control-footer">
                <div class="left-controls">
                    <div class="clock-display">
                        <span id="realTimeClock">--:--:--</span>
                    </div>
                </div>
                <div class="center-controls">
                    <button id="raiseHandBtn" class="control-btn raise-hand-btn" title="Raise hand">‚úã Raise Hand</button>
                    <button id="reactBtn" class="control-btn react-btn" title="Send reaction">üëç</button>
                    <button id="shareScreenBtn" class="control-btn share-screen-btn" title="Share your screen">üì∫ Share Screen</button>
                </div>
                <div class="right-controls">
                    <span id="connectionStatus" class="connection-indicator good">‚óè Connected</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Reaction popup -->
    <div id="reactionPopup" class="reaction-popup" style="display: none;">
        <button class="reaction-btn" data-reaction="üëç">üëç</button>
        <button class="reaction-btn" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</button>
        <button class="reaction-btn" data-reaction="üòÇ">üòÇ</button>
        <button class="reaction-btn" data-reaction="ü§î">ü§î</button>
        <button class="reaction-btn" data-reaction="üéâ">üéâ</button>
        <button class="reaction-btn" data-reaction="üî•">üî•</button>
    </div>

    <!-- Raise hand notification -->
    <div id="raiseHandNotif" class="raise-hand-notif" style="display: none;">
        <span id="raiseHandText">‚úã Hand raised</span>
        <button id="lowerHandBtn" class="lower-hand-btn">Lower hand</button>
    </div>

    <!-- Error boundary for script loading -->
    <div id="app-error" style="display: none; padding: 20px; background: #f8d7da; color: #721c24; margin: 20px; border-radius: 4px;">
        <h2>Application Error</h2>
        <p>Failed to initialize the application. Please refresh the page or contact support if the problem persists.</p>
        <button onclick="window.location.reload()" style="margin-top: 10px; padding: 5px 10px; cursor: pointer;">Refresh Page</button>
    </div>

    <script>
        // Add a small script to handle script loading errors
        window.addEventListener('error', function(event) {
            console.error('Script error:', event);
            const errorDisplay = document.getElementById('app-error');
            if (errorDisplay) {
                errorDisplay.style.display = 'block';
            }
        }, true);
    </script>

    <!-- Scripts with proper attributes -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/shared/js/utils.js" type="text/javascript"></script>
    <script src="/student/js/app.js" type="module"></script>

</body>
</html>
